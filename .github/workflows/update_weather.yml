name: Update weather & alerts

on:
  schedule:
    - cron: "15 * * * *"  # every hour at :15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate weather.json
        run: python fetch_weather.py

      - name: Generate alerts.json
        run: python fetch_alerts_libya.py

      - name: Commit JSON files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add weather.json alerts.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update feeds"
          git push
